<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Разметка</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Open+Sans:wght@400;600&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__content">
                    <a class="logo" href="#">
                        <img class="logo__icon" src="./img/Лого.svg" alt="Инфолайн logo">
                        <span class="logo__title">инфолайн</span>
                    </a>
                    <nav class="nav">
                        <ul class="nav__list">
                            <li class="nav__itom">
                                <a href="" class="nav__link">Главная</a>
                            </li>
                            <li class="nav__itom">
                                <a href="" class="nav__link">Аренда</a>
                            </li>
                            <li class="nav__itom">
                                <a href="" class="nav__link">Услуги</a>
                            </li>
                            <li class="nav__itom">
                                <a href="" class="nav__link">Контакты</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="header__contact">
                        <img class="header__contact-img" width="24px" src="./img/Телефон.svg" alt="tel">
                        <a href="tel:+73452388000" class="header__tel">8 (3452)<span>388-000</span></a>
                    </div>
                </div>
            </div>
        </header>
        <section class="hero">
            <div class="container hero__container">
                <div class="hero__content">
                    <div class="hero__adress">
                        <address class="location hero__location">
                            <img class="location__icon" src="./img/Гео.svg" alt="icon location">
                            <span class="location__text">ул. респубкики, 61</span>
                        </address>
                    </div>
                    <h1 class="title hero__title">Бизнес-центр в тюмени</h1>
                    <button class="btn hero__btn btn_theme_blue">Заказать звонок</button>
                </div>
                <div class="hero__img-wrap">
                    <img src="./img/Здание.png" alt="" class="hero__img">
                </div>
            </div>
        </section>
    </div>
</body>

</html>
